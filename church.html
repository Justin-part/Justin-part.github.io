<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안산푸른교회 - Ansan Pureun Church</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            /* Use Korean font */
        }

        .church-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/images/church-bg-placeholder.jpg');
            /* Need a placeholder or just color */
            background-color: #4a6fa5;
            /* Fallback color */
            background-size: cover;
            background-position: center;
            color: white;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .service-time {
            background: #f8f9fa;
            padding: 40px 20px;
            text-align: center;
        }

        .service-table {
            margin: 20px auto;
            max-width: 600px;
            width: 100%;
            border-collapse: collapse;
        }

        .service-table th,
        .service-table td {
            border-bottom: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        .service-table th {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Justin.</div>
            <ul class="nav-links">
                <li><a href="index.html">포트폴리오</a></li>
                <li><a href="church.html" class="active">안산푸른교회</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="church-hero">
            <h1>안산푸른교회</h1>
            <p>하나님의 사랑이 넘치는 행복한 공동체</p>
        </section>


        <section class="service-time">
            <div class="container">
                <h2 class="section-title">예배 안내</h2>
                <table class="service-table">
                    <thead>
                        <tr>
                            <th>예배명</th>
                            <th>시간</th>
                            <th>장소</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>주일 오전 예배</td>
                            <td>오전 11:00</td>
                            <td>본당</td>
                        </tr>
                        <tr>
                            <td>주일 오후 예배</td>
                            <td>오후 2:00</td>
                            <td>본당</td>
                        </tr>
                        <tr>
                            <td>수요 기도회</td>
                            <td>오후 7:30</td>
                            <td>소예배실</td>
                        </tr>
                        <tr>
                            <td>새벽 기도회</td>
                            <td>오전 5:30</td>
                            <td>소예배실</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="location" class="section">
            <div class="container">
                <h2 class="section-title">오시는 길</h2>
                <div style="text-align: center;">
                    <p><i class="fas fa-map-marker-alt"></i> 경기 안산시 (상세 주소 업데이트 필요)</p>
                    <p><i class="fas fa-phone"></i> 031-000-0000</p>
                    <!-- Map placeholder -->
                    <div
                        style="background-color: #eee; height: 300px; width: 100%; max-width: 800px; margin: 20px auto; display: flex; align-items: center; justify-content: center;">
                        지도 영역
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 안산푸른교회. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
